name: Shared Hosting Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Stellar Plus
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # 1. Go to project directory (Change this path if needed)
            # Example: cd /home/username/public_html
            cd ~/public_html || exit 1

            # 2. Pull latest code
            git pull origin main
